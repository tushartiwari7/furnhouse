<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Signup</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body class=" full-height grid auth">
  <!-- header -->
  <header class="full-width p-sm flex header fs-l">
    <div class="flex flex-center">
      <button class="btn btn-float btn-outline-primary hamburger mx-xs rounded-circle flex flex-center">
        <i class="mx-xs bi bi-list"></i>
      </button>
      <a class="list white flex flex-center" href="/">
        Furnhouse
      </a>
    </div>
  <div class="searchbar flex flex-center">
    <input
      type="text"
      class="input px-sm py-xs rounded-s"
      placeHolder="What are you looking for?"
    />
  </div>
  <div class="flex flex-center">
    <i class="bi bi-search search-icon mx-xs"></i>
    <a  href="/pages/login.html" class="btn btn-outline-primary btn-login px-sm py-xs mx-xs fs-s">
      Login
    </a>
    <a href="/pages/wishlist.html" class="list white">
      <i class="bi bi-heart mx-xs"></i>
    </a>
    <a href="/pages/cart.html" class="list white">
      <i class="bi bi-cart mx-xs"></i>
    </a>
  </header>
  <!-- main -->
  <main class="flex flex-center fill-height">
    <form class="card signup p-sm">
      <div class="h3  text-center fw-semibold m-xs">Sign Up</div>
      <div class="flex">
        <div class="m-xs">
          <label class="fs-s">
            First Name 
          </label>
          <input 
                 type="text" 
                 placeholder="Tushar"
                 class="input full-width px-sm py-xs my-xs rounded-s"
                 required
           />
        </div>
        <div class="m-xs">
          <label class="fs-s">
            Last Name 
          </label>
          <input 
                 type="text" 
                 placeholder="Tiwari"
                 class="input full-width px-sm py-xs my-xs rounded-s"
           />
        </div>
      </div>
      <div class="m-xs">
        <label class="fs-s">
          Email 
        </label>
        <input 
               type="email" 
               placeholder="tushar@furnhouse.com"
               class="input full-width px-sm py-xs my-xs rounded-s"
               required
         />
      </div>
      <div class="m-xs">
        <label class="fs-s">
          Password 
        </label>
        <input 
               type="password" 
               placeholder="enter password"
               class="input full-width px-sm py-xs my-xs rounded-s"
               required
         />
      </div>
      <div class="m-xs">
        <label class="fs-s">
          Confirm Password 
        </label>
        <input 
               type="password" 
               placeholder="confirm your password"
               class="input full-width px-sm py-xs my-xs rounded-s"
               required
         />
      </div>
      <div class="spread flex flex-center m-xs">
        <div class="flex flex-center">
        <input type="checkbox" name="rememberme" id="rmemberme">
        <label for="rememberme" class="mx-xs fs-xs" >I accept all terms and conditions</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary py-xs px-sm m-xs">
        Create New Account
      </button>
      <a class="btn btn-outline-primary fs-s list py-xs px-sm m-xs" href="/pages/login.html">
        Already have an Account
        <i class="bi bi-arrow-right"></i>
      </a>
    </form>
  </main>
</body>
</html>
