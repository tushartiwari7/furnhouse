<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body class="grid auth full-height">
  <!-- header -->
  <header class="full-width p-sm flex header fs-l">
    <div class="flex flex-center">
      <button class="btn btn-float btn-outline-primary hamburger mx-xs rounded-circle flex flex-center">
        <i class="mx-xs bi bi-list"></i>
      </button>
      <a class="list white flex flex-center" href="/">
        Furnhouse
      </a>
    </div>
  <div class="searchbar flex flex-center">
    <input
      type="text"
      class="input px-sm py-xs rounded-s"
      placeHolder="What are you looking for?"
    />
  </div>
  <div class="flex flex-center">
    <i class="bi bi-search search-icon mx-xs"></i>
    <a href="/pages/wishlist.html" class="list white">
      <i class="bi bi-heart mx-xs"></i>
    </a>
    <a href="/pages/cart.html" class="list white">
      <i class="bi bi-cart mx-xs"></i>
    </a>
  </header>
  <!-- main -->
  <main class="flex flex-center">
    <form class="card p-sm">
      <div class="h3  text-center fw-semibold m-xs">LOGIN</div>
      <div class="m-xs">
        <label class="fs-s">
          Email 
        </label>
        <input 
               type="email" 
               placeholder="tushar@furnhouse.com"
               class="input full-width px-sm py-xs my-xs rounded-s"
               required
         />
      </div>
      <div class="m-xs">
        <label class="fs-s">
          Password 
        </label>
        <input 
               type="password" 
               placeholder="Enter password"
               class="input full-width px-sm py-xs my-xs rounded-s"
               required
         />
      </div>
      <div class="spread flex flex-center m-xs">
        <div class="flex flex-center">
        <input type="checkbox" name="rememberme" id="rmemberme">
        <label for="rememberme" class="mx-xs fs-xs" >Remember Me</label>
        </div>
        <a href="#" class="fs-xs">Forgot your password?</a>
      </div>
      <button type="submit" class="btn btn-primary py-xs px-sm m-xs">
        Login
      </button>
      <a class="btn btn-outline-primary fs-s list py-xs px-sm m-xs" href="/pages/signup.html">
        Create new Account
        <i class="bi bi-arrow-right"></i>
      </a>
    </form>
  </main>
</body>
</html>
